[package]
name = "core"
version = "0.1.0"
authors = ["Nautech Systems <info@nautechsystems.io>"]
edition = "2021"

[lib]
name = "core"
crate-type = ["rlib", "staticlib", "cdylib"]

[dependencies]
pyo3 = { version = "0.17.3" }
uuid = { version = "1.2.2", features = ["v4"] }

[features]
extension-module = ["pyo3/extension-module"]
default = ["pyo3/extension-module"]

[build-dependencies]
cbindgen = "0.24.3"
